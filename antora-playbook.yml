# refer to README.adoc to learn how to build the site
antora:
  extensions:
  - ./lib/component-url-prefix-extension.js
  - id: jetty-downloads
    require: ./lib/jetty-downloads-extension.js
    enabled: false
    last_eol_version: 11
  - id: register-asciidoctor-kroki
    require: ./lib/register-asciidoctor-kroki-extension.js
    enabled: false
site:
  title: Eclipse Jetty
  url: https://jetty.org
  keys:
    google_analytics: G-VS4ZRD6HVM
content:
  sources:
  - url: .
    branches: HEAD
    start_paths: [home, docs-home, contribution-guide]
  - url: https://github.com/opendevise/jetty.project
    branches: jetty-{12,11,10}.0.x-for-antora
    start_path: documentation/jetty
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
  extensions:
  - ./lib/feed-block-macro.js
  - ./lib/jetty-block.js
  - ./lib/skip-include-processor.js
  - ./lib/absolute-path-include-processor.js
ui:
  bundle:
    url: https://github.com/webtide/jetty.website/releases/download/ui-prod-latest/ui-bundle.zip
    snapshot: true
output:
  dir: target/site
